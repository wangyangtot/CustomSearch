<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>search</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/temscripts.js"></script>
</head>
<style>
    .column1 {
        float: left;
        width: 20%;

    }

    .column2 {
        float: left;
        width: 40%;

    /* Clear floats after the columns */
    .row:after {
        content: "";
        display: table;
        clear: both;
    }

    sentence {
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        font-size: 14px;
        font-style: normal;
        font-variant: normal;
        font-weight: 400;
        line-height: 25.7143px;

        color: #121013;

    }

    item {
        margin-top: 20px;
        margin-bottom: 20px;
        margin-right: 30px;
        margin-left: 30px;

    }

    .h1 {
        font-family: Arial;
        font-size: 40px;
        font-style: normal;
        font-variant: normal;
        font-weight: 700;
        line-height: 44px;
        text-align: center;

    }

    link {
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        font-size: 8px;
        font-style: normal;
        font-variant: normal;
        line-height: 10px;
        color: #64636b;
    }

</style>

<body>
<form method="POST">
    <div id="searchbar" class="searchbar">
        <input id="queryInput" type="text" name="query" value="" size="90" placeholder="Search...">
        <input id="predictButton" type="submit">

    </div>
</form>

<div class="row">
    <div class="column1" style="background-color:#f2f2f2;">


    </div>
    <div class="column2" style="background-color:#f2f2f2;">
        <p class="h1" style="color:#51711b"> Support</p>
        {% for key,val in for_output.items() %}
            <div id="item"><p id="sentence">{{ val.score }}:{{ val.text }}</p>
                <p id="link">Source:<a href="{{ key }}">{{ key }}</a></p>
            </div>
        {% endfor %}

    </div>
    <div class="column2" style="background-color:#ffffff;">
        <p class="h1" style="color:#ea483e"> Oppose</p>
        {% for key,val in against_outout.items() %}
            <div id="item"><p id="sentence">{{ val.score }}:{{ val.text }}</p>
                <p id="link">Source:<a href="{{ key }}">{{ key }}</a></p>
            </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
